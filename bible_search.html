<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catholic Bible Verse Search</title>
  <link rel="stylesheet" href="bible_search.css" />
</head>
<body>
  <div class="container">
    <h1 class="header">Catholic Bible Verse Search</h1>

    <div class="search-row">
      <img src="images/Jesus.jpg" alt="Jesus" class="side-image" />
      <input type="text" id="query" placeholder="Enter topic or phrase" />
      <button onclick="searchBible()">Search</button>
      <img src="images/MotherMary.webp" alt="Mother Mary" class="side-image" />
    </div>
<audio id="background-music" src="path/to/your-song.mp3" autoplay loop muted></audio>

    <div class="results" id="results"></div>

    <div class="crucifix-row">
      <div class="side-text">How to Pray the Rosary</div>

      <div class="crucifix-container">
        <img src="images/crucifix.webp" alt="Crucifix with Rosary" />
      </div>

      <div class="side-text">Catholic Songs</div>
    </div>
  </div>

  <script src="bible_search.js" defer></script>


</body>
</html>
